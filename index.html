<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(220.16deg, #11DEE9 -1%, #017E8B 145%);">
          <h1>Blue</h1>
          <p>Love, death & robots</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #F90306 -1%, #9E0706 145%);">
          <h1>Red</h1>
          <p>Love, death & robots</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #f15d18 -1%, #b63e07 145%);">
          <h1>Orange</h1>
          <p>Love, death & robots</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #f154ab -1%, #ca2781 145%);">
          <h1>Pink</h1>
          <p>Love, death & robots</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #03752f 1%, #034d1f 145%);">
          <h1>Green</h1>
          <p>Love, death & robots</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #FFE101 -1%, #F39102 145%);">
          <h1>Yellow</h1>
          <p>Love, death & robots</p>
        </div>
      </div>
      <div class="main-slide">
        <div class="img yellow"></div>
        <div class="img green"></div>
        <div class="img pink"></div>
        <div class="img orange"></div>
        <div class="img red"></div>
        <div class="img blue"></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
